<style>
    .oh {
        color: white;
    }

    .test {
        /* min-height: 100vh;
            min-width: 100vw;
            filter: brightness(50%);
            background-repeat: no-repeat;
            background-size: 100% 100%; */
    }

    .options:not(:focus):hover {
        margin-bottom: -1px;
        background-color: rgb(182, 162, 148);
        box-shadow: 0px 0px 5px 0px rgb(150, 139, 131);
    }

    .options:focus {
        background-color: gray;
    }

    html, body {
        background: url("https://www.acouplecooks.com/wp-content/uploads/2021/08/Cafe-Au-Lait-001s.jpg");
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        margin: 0;
        padding: 0;
        min-width: 100vw;
        min-height: 100vmax;
        font-family: -apple-system, 'avenir next', avenir, roboto, noto, ubuntu, 'helvetica neue', helvetica, arial, sans-serif;
    }

    .header {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        font-weight: 500;
        align-items: center;
        align-items: stretch;
        /* border-color: red; */
        background-color: #916749;
        box-shadow: 0px 0px 10px 0px #915f42;
        z-index: 10;
        position: sticky;
        top: 0;
        color: #e9f8f8;
        padding-bottom: 1px;
    }

    .dot {
        height: 25px;
        width: 25px;
        background-color: orange;
        border-radius: 50%;
        display: inline-block;
        display: block;
        position: absolute;
        top: 206px;
        left: 86px;
        font-family: Arial;
        font-size: 20px;
        color: #140A00
    }


    .header-item {
        flex: 1;
        font-size: 2em;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .options {
        font-size: 1.2em;
        align-self: stretch;
    }

    .bottom {
        top: 256px;
        left: 40px;
        writing-mode: vertical-lr;
        -webkit-transform: rotate(-180deg);
        -moz-transform: rotate(-180deg);
        offset-path: path("M20,20 C20,400 -400,0 200,100");
        animation: move 4000ms infinite alternate ease-in-out;
        width: 40px;
        height: 40px;
        background: cyan;

    }

    .btn {
        position: absolute;
        top: 50%;
        left: 50%;
        /* transform: translate(-50%, -50%); */
        /* -ms-transform: translate(-50%, -50%); */
        background-color: rgb(0, 0, 0);
        color: white;
        font-size: 16px;
        padding: 12px 24px;
        border: none;
        cursor: pointer;
        border-radius: 5px;

    }

    @keyframes move {
        0% {
            offset-distance: 0%;
        }

        100% {
            offset-distance: 100%;
        }
    }

    #container {
        position: relative;
        width: 500px;
        height: 200px;
        background-color: #eee;
    }

    span.x {
        font-weight: bold;
    }

    span.y {
        color: red;
    }

    span.z {
        position: absolute;
        bottom: 20;
        right: 0;
    }
</style>
