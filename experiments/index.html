<style>
    .test {
        /* height: 100%; */
        min-height: 100vh;
        width: 100vw;
       /* Full height */
        /* Center and scale the image nicely */
        /* background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-image: url("https://www.acouplecooks.com/wp-content/uploads/2021/08/Cafe-Au-Lait-001s.jpg"); */
        /* object-fit: cover; */
        filter: brightness(50%);
        display: block;
        /* width:100%;
        height:550px; */
        object-fit:cover;
        object-position: 50% 50%;

    }

    body {
        margin: 0;
        padding: 0;
        width: 100vw;
        font-family: -apple-system,  'avenir next', avenir, roboto, noto, ubuntu, 'helvetica neue', helvetica, arial, sans-serif;
        height:auto;
        overflow-y: auto;
    }
 
    .header {
        display: flex;
        /* height: 100px; */
        flex-direction: row;
        justify-content: space-between;
        font-weight: 500;
        text-align: center;
        align-items: center;
        border-width: 1px;
        /* border-style: solid; */
        /* border-color: red; */
        background-color: #5CDB95;
        box-shadow: 0px 0px 10px 0px #5CDB95;
        z-index: 10;
        position: sticky;
        top: 0;
        color: #e9f8f8;
        padding-bottom: 1px;
    }
    .dot {
        height: 25px;
        width: 25px;
        background-color: orange;
        border-radius: 50%;
        display: inline-block;
        display: block;
        position: absolute;
        top: 206px;
        left: 86px;
        font-family: Arial;
        font-size: 20px;
        color: #140A00
    }

    .header-item {
        flex: 1;
        font-size: 2em;
    }

    .options {
        font-size: 1.2em;
    }
 
    .bottom {
    top: 256px;
    left: 40px;
    writing-mode: vertical-lr;
    -webkit-transform: rotate(-180deg);
    -moz-transform: rotate(-180deg);
    offset-path: path("M20,20 C20,400 -400,0 200,100");
    animation: move 4000ms infinite alternate ease-in-out;
    width: 40px;
    height: 40px;
    background: cyan;
    
    }

    .btn {
        position: absolute;
        top: 50%;
        left: 50%;
        /* transform: translate(-50%, -50%); */
        /* -ms-transform: translate(-50%, -50%); */
        background-color: rgb(0, 0, 0);
        color: white;
        font-size: 16px;
        padding: 12px 24px;
        border: none;
        cursor: pointer;
        border-radius: 5px;

    }
    
    @keyframes move {
        0% {
        offset-distance: 0%;
        }
        100% {
        offset-distance: 100%;
        }
    }
    
    #container{
        position:relative;
        width:500px;
        height:200px;
        background-color:#eee;
    }
    
    span.x{
        font-weight:bold;
    }
    
    span.y{
        color:red;
    }
    
    span.z{
        position:absolute;
        bottom:20;
        right:0; 
    }
    
    </style>
